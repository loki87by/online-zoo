      <section class="donate">
        <h3>make the Bamboo Donation!</h3>
        <h4 class="donate__form-title">Quick Donate</h4>
        <p class="donate__text">Our process for bamboo donations first starts with a site evaluation. It is important that our team sees where the bamboo is growing, then determining if the bamboo is a species that our animals are currently eating. Thank you for your interest in donating bamboo for our pandas.</p>
        <form class="donate__form">

        </form>
      </section>
      <section class="info">
        <article class="info__note">
          <h3 class="info__note-title">did you know?</h3>
          <h4 class="info__note-text">Pandas are often seen eating in a relaxed sitting posture, with their hind legs stretched out before them. They may appear sedentary, but they are skilled tree-climbers and efficient swimmers.</h4>
        </article>
        <article class="info__description">
          <span><h4 class="info__description-title">Common name:</h4><p>Giant Panda</p></span>
          <span><h4 class="info__description-title">Scientific name:</h4><p>Ailuropoda melanoleuca</p></span>
          <span><h4 class="info__description-title">Type:</h4><p>Herbivore</p></span>
          <span><h4 class="info__description-title">Size:</h4><p>4 to 5 feet</p></span>
          <span><h4 class="info__description-title">Diet:</h4><p>Omnivore</p></span>
          <span><h4 class="info__description-title">Habitat:</h4><p>Forests</p></span>
          <span><h4 class="info__description-title">Range:</h4><p>Eastern Asia</p></span>
          <img class="info__description-image" src="../../assets/images/minipanda.jpg" alt="panda">
          <button class="info__description-button" type="button">
            VIEW map
            <img class="info__description-button-img" src="../../assets/icons/orange-arrow.svg" alt="VIEW map">
          </button>
          <p class="info__description-text">Giant pandas are very unusual animals that eat almost exclusively bamboo, which is very low in nutrients. Because of this, they have many unique adaptations for their low-energy lifestyle. Giant pandas are solitary. They have a highly developed sense of smell that males use to avoid each other and to find females for mating in the spring. After a five-month pregnancy, females give birth to a cub or two, though they cannot care for both twins. The blind infants weigh only 5 ounces at birth and cannot crawl until they reach three months of age. They are born white, and develop their much loved coloring later. Habitat loss is the primary threat to this species. Its popularity around the world has helped the giant panda become the focus of successful conservation programs.</p>
        </article>
